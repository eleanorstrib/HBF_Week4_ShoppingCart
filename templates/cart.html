{% extends 'base.html' %}
{% block body %}
<table class="table table-striped">  <!--bootstrap -->
    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
    {% for value in session['cart'].values() %}
        <tr><td>{{value[0]}}</td><td>{{value[2]}}</td><td>${{value[1]}}</td><td>${{value[1]*value[2]}}</td></tr>
    {% endfor %}
</table>
<h3>${{grand_total}}0</h3>
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
{% endblock %}
